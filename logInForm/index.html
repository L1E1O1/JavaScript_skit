<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>  
</head>
<body>
    <div class="container">
        <div class="content">
        <div class="username">
            <h2 class="title">Enter Username</h2>
            <input type="text" placeholder="Username" id="username">
        </div>
        <div class="password">
            <h2 class="title">Enter password</h2>
            <input type="password" placeholder="password" id="password">
        </div>
        <div class="check-password">
            <h2 class="title">Re-Enter password</h2>
            <input type="password" placeholder="Re-Enter password" id="checkPassword">
        </div>

        <div class="submit">
            <button class="submit" id="submit">Login</button>
        </div>
    </div>
</div>
</body>
</html>
